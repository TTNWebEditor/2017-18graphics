    #container {
	width: 100%;
	height: 400px;
	margin: 0 auto
}

  <title>Highcharts Demo by ttnwebeditor</title>

<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

  




<script type='text/javascript'>//<![CDATA[
Highcharts.setOptions({
    chart: {
        style: {
            fontFamily: 'Roboto, sans-serif',
        },
	backgroundColor: 'transparent',
    },
    lang: {
        thousandsSep: ','
    }
});

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'TEMPLE SEMESTER TUITION VS. AVERAGE FUNERAL COSTS',
        align: 'left',
        style: {
            fontWeight: 700,
        }
    },
    subtitle: {
        text: 'SOURCES: bulletin.temple.edu & The National Funeral Directors Associationâ€™s 2014 Survey of Member Funeral Homes',
        align: 'left',
    },
    exporting: {
        enabled: false
    },
    credits: {
        enabled: true,
        text: 'JULIE CHRISTIE / THE TEMPLE NEWS',
        href: ''
    },
    xAxis: {
        categories: ['Funeral', 'PA residents', 'Non-PA residents'],
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: '',
        },
        labels: {
     format: '${value:,.0f}',
    },
    },
    tooltip: {
       enabled: false,
    },
    plotOptions: {
        column: {
            dataLabels: {
                enabled: true,
                format: '${y:,.0f}'
            }
        }
    },
    legend: {
        enabled: false,
    },
    series: [{
        name: '$',
        data: [7181, 9360, 15264,],
        color: 'rgb(123,156,113)',
        dataLabels: {
                enabled: true
            }
    },]
});
//]]> 
</script>

  <script>
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent){
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,
      slug: "3fsp6sp2"
    }], "*")
  }
</script>

</body>
