<script type='text/javascript'>//<![CDATA[

Highcharts.setOptions({

        style: {

});

// Build the chart
Highcharts.setOptions({

Highcharts.chart('container', {

        style: {

    },
    xAxis: {
        categories: ['Mission-driven', 'Fairness', 'Encourage innovation, entrepreneurship and efficiency', 'Simplicity', 'Align authority with responsibility and accountability'],

          style:{
                width:'100px',

         series: {

    tooltip: {
        valueDecimals: 2,
        valuePrefix: '',
        valueSuffix: 'out of 5',
        formatter: function() {
        return 'rated <b>' + this.y + '</b> out of 5';
    }
    },
});
