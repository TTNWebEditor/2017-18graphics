<script type='text/javascript'>//<![CDATA[

Highcharts.setOptions({
    chart: {
        style: {

});

// Build the chart
Highcharts.chart('container', {
    chart: {

        text: 'Types of properties Temple owns',

            fontWeight: 700,
        }

    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: false
            },
            showInLegend: true
        }
    },
    exporting: {

    },
    credits: {
        enabled: true,
        text: 'JULIE CHRISTIE / THE TEMPLE NEWS',

    series: [{

    }]
});
//]]>
